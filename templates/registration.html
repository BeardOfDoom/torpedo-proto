<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Registration</title>
		<meta name="description" content="Battleship - registration page">

		<link href="{{ url_for('static', filename='font-awesome.css') }}" rel="stylesheet" type="text/css" /> 
		<link href="{{ url_for('static', filename='bootstrap-min.css') }}" rel="stylesheet" type="text/css" /> 
		<link href="{{ url_for('static', filename='login-page.css') }}" rel="stylesheet" type="text/css" /> 
		<script src="{{ url_for('static', filename='jquery.js') }}"></script>
		<script src="{{ url_for('static', filename='registration.js') }}"></script>
	</head>
	<body>
		<nav style="border-radius: 0px; margin-bottom: 0;" class="navbar navbar-inverse">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="/">Battleship</a>
	        </div>
	        <ul class="nav navbar-nav">
	          <li><a href="/">Home</a></li>
	          <li><a href="/toplist">Toplist</a></li>
	          {% if current_user.is_authenticated %}
	          <li><a href="/user/{{ current_user.username }}">Profile</a></li>
	          <li><a href="/secure">Lobby</a></li>
	          {% endif %}
	        </ul>
	        <ul class="nav navbar-nav navbar-right">
	          {% if current_user.is_authenticated %}
	          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	          {% else %}
	          <li class="active"><a href="/registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	          {% endif %}
	        </ul>
	      </div>
	    </nav>
		<div class="container">
		    <div class="omb_login">
		    	<h3 class="omb_authTitle">Sign up or <a href="./login">Login</a></h3>

				<div class="row omb_row-sm-offset-3">
					<div class="col-xs-12 col-sm-6">	
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" id="username" name="username" placeholder="username" autocomplete="off" />
						</div>
						<span id="usernameErrorMessage" class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input type="text" class="form-control" id="email" name="email" placeholder="email address" autocomplete="off" />
						</div>
						<span id="emailErrorMessage" class="help-block"></span>
												
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input  type="password" class="form-control" id="password" name="password" placeholder="password" />
						</div>
		                <span id="passwordErrorMessage" class="help-block"></span>

		                <div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" id="re-password" name="re-password" placeholder="password again" />
						</div>
						<span id="repasswordErrorMessage" class="help-block"></span>
						<span id="successMessage" class="success-block"></span>
							
						<button class="btn btn-lg btn-primary btn-block myButton" onclick="postRegistration()" >Sign up</button>
					</div>
		    	</div>	
			</div>
		</div>
	</body>
</html>
