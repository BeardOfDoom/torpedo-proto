<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toplist</title>
    <meta name="description" content="Battleship - toplist page">
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <link href="{{ url_for('static', filename='font-awesome.css') }}" rel="stylesheet" type="text/css" /> 
    <link href="{{ url_for('static', filename='bootstrap-min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='toplist-user.css') }}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav style="border-radius: 0px;" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Battleship</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>
  	<h1>Top 10 players</h1>
    <table class="responstable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Wins</th>
            <th>Losses</th>
          </tr>
        </thead>
        <tbody>
          {% for player in toplist %}
          <tr>
            <td>{{ player.rank }}</td>
            <td><a href="/user/{{ player.username }}">{{ player.username }}</a></td>
            <td>{{ player.wins }}</td>
            <td>{{ player.losses }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </body>
</html>
